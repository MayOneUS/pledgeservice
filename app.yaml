application: pure-spring-568
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: static/index.html
  upload: static/*

- url: /
  static_dir: static/

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
